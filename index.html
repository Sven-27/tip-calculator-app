<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <div class="container">
    <section class="input-container">
      <div class="bill-container">
        <label for="bill">Bill</label>
        <div id="bill-container" class="input-icon-container">
          <img src="./assets/images/icon-dollar.svg" alt="dollar icon">
          <input type="number" id="bill" placeholder="0" min="0">
        </div>
      </div>
      <div class="tip-container">
        <label>Select Tip %</label>
        <div class="tip-buttons-container">
          <button class="tip tip-button">5%</button>
          <button class="tip tip-button active">10%</button>
          <button class="tip tip-button">15%</button>
          <button class="tip tip-button">25%</button>
          <button class="tip tip-button">50%</button>
          <input class="tip" type="number" id="custom-tip" placeholder="Custom" min="0"  />
        </div>
      </div>
      <div class="people-container">
        <div class="label-error-container">
        <label for="people">Number of People</label>
        <p class="error-message" id="error-message">Can't be zero</p>
        </div>
        <div ID="people-container" class="input-icon-container">
          <img src="./assets/images/icon-person.svg" alt="person icon">
          <input type="number" id="people" placeholder="0" min="1">
        </div>
      </div>
    </section>
    <section class="output-container">
      <div class="row-wrapper">
      <div class="output-row">
        <div>
          <p class="output-label">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <p class="output-value" id="tip-amount">$0.00</p>
      </div>
      <div class="output-row">
        <div>
          <p class="output-label">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <p class="output-value" id="total-amount">$0.00</p>
      </div>
      </div>
      <button class="reset-button" id="reset-button" disabled>Reset</button>
    </section>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
